<div class="modal fade" id="addExperienceModal" tabindex="-1" aria-labelledby="addExperienceModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addExperienceModalLabel">Add Experience</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'add_experience' %}" id="add-experience-form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_company_name" class="custom-label">Place of work</label>
                {{ experience_form.company_name }}
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_role" class="custom-label">Role</label>
                {{ experience_form.role }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_start_date" class="custom-label">Start date</label>
                {{ experience_form.start_date }}
                <div id="start-date-error" style="color: red;"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="id_end_date" class="custom-label">End date</label>
                {{ experience_form.end_date }}
                <div id="end-date-error" style="color: red;"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add Experience</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
